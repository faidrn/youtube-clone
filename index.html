<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
	<link rel="shortcut icon" href="https://www.youtube.com/s/desktop/4a88d8c6/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/normalize.css">
	<link rel="stylesheet" href="./assets/css/styles.css">
	<!-- Google fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>
<body>
	<header class="header">
		<nav class="nav-bar">
			<div class="menus-bar">
				<img src="./assets/icons/menu_sensible_icon.svg" alt="Menus" class="menu-icon" />
				<div class="youtube-logo">
					<img src="./assets/img/favicon_32x32.png" alt="Logo" title="P&acute;gina de inicio de YouTube" />
					<p>YouTube</p>
				</div>
			</div>
			
			<div class="search-bar">
				<form>
					<input type="text" placeholder="Buscar" />
					<button>
						<img src="./assets/icons/search_icon.svg" alt="Buscar" title="Buscar" />
					</button>
					<div class="microphhone-icon">
						<img src="./assets/icons/microphone_icon.svg" alt="Busqueda por voz" title="Haz b&uacute;squeda por voz" />
					</div>
				</form>
			</div>
			
			<div class="administration-options">
				<img src="./assets/icons/add_video_icon.svg" alt="Crear" title="Crear" />
				<img src="./assets/icons/menu_desktop_icon.svg" alt="Aplicaciones de YouTube" title="Aplicaciones de YouTube" />
				<div class="notifications-icon">
					<img src="./assets/icons/bell_icon.svg" alt="Notificaciones" title="Notificaciones" />
					<div class="notiications-number"></div>
				</div>
				<div class="picture-account">
					<img src="./assets/img/avatar1.svg" alt="Perfil de usuario" />
				</div>
			</div>
		</nav>
	</header>
</body>
</html>
