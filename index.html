<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
	<link rel="shortcut icon" href="https://www.youtube.com/s/desktop/4a88d8c6/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/normalize.css">
	<link rel="stylesheet" href="./assets/css/styles.css">
	<!-- Google fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
</head>
<body>
	<svg aria-hidden="true" style="position: absolute; width: 0; height: 0; overflow: hidden;" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
		<defs>
			<symbol id="icon-menu" viewBox="0 0 24 24">
				<path d="M3 13h18c0.552 0 1-0.448 1-1s-0.448-1-1-1h-18c-0.552 0-1 0.448-1 1s0.448 1 1 1zM3 7h18c0.552 0 1-0.448 1-1s-0.448-1-1-1h-18c-0.552 0-1 0.448-1 1s0.448 1 1 1zM3 19h18c0.552 0 1-0.448 1-1s-0.448-1-1-1h-18c-0.552 0-1 0.448-1 1s0.448 1 1 1z"></path>
			</symbol>
		</defs>
	</svg>
	
	<div class="container">
		<header class="header">
			<nav class="nav-bar">
				<div class="navbar-left" style="display: none;">
					<!--<img src="./assets/icons/menu-outline.svg" alt="Menus" class="icon icon-menu" />-->
					<svg class="icon icon-menu cursor-pointer mobile-hidden"><use xlink:href="#icon-menu"></use></svg>
					<a href="./index.html">
						<div class="youtube-logo cursor-pointer">
							<img src="./assets/img/favicon_32x32.png" alt="Logo" title="P&acute;gina de inicio de YouTube" />
							<p>YouTube</p>
						</div>
					</a>
				</div>

				<div class="navbar-center mobile-hidden">
					<form class="search-bar">
						<div class="search-box">
							<span class="icon-content hidden-icon">
								<img src="./assets/icons/search_icon.svg" alt="icono buscar" class="icon icon-search" />
							</span>
							
							<input type="text" placeholder="Buscar" class="input-search" onFocus="mmostrarIcono()" onKeyPress="mostrarIconoLimpiarInput()" />
							
							<span class="icon-content cursor-pointer hidden-icon" onClick="clarInput()">
								<img src="./assets/icons/close1.svg" alt="icono de limpiar busqueda" class="icon icon-clear" />
							</span>
						</div>
						
						<button class="cursor-pointer button-search">
							<img src="./assets/icons/search_icon.svg" alt="Buscar" title="Buscar" class="icon icon-search icon-search-2" />
						</button>
						
						<div class="add-voice-container cursor-pointer circles">
							<img src="./assets/icons/microphone_icon.svg" alt="Busqueda por voz" title="Haz b&uacute;squeda por voz" class="icon icon-microphone" />
						</div>
					</form>					
					
				</div>

				<div class="mobile-navbar hide">
					<div class="search-box">
						<span class="icon-content">
							<img src="./assets/icons/arrow_back.svg" alt="icono buscar" class="icon icon-arrow-back" />
						</span>
						
						<input type="text" placeholder="Buscar en YouTube" class="input-search-mobile" />
						
					</div>
				</div>

				<div class="navbar-right">
					<img src="./assets/icons/add_video_icon.svg" alt="Crear" title="Crear" class="icon cursor-pointer icon-menu icon-video mobile-hidden" />
					<!--<img src="./assets/icons/menu_desktop_icon.svg" alt="Aplicaciones de YouTube" title="Aplicaciones de YouTube" class="icon cursor-pointer" />-->
					<div class="notifications cursor-pointer circles mobile-hidden">
						
						<img src="./assets/icons/bell_icon.svg" alt="Notificaciones" title="Notificaciones"  class="icon icon-search icon-notifications"/>
						
						<div class="notifications-number">
							<!-- <p>9+</p> -->
							<span>9+</span>
						</div>
					</div>
					<div class="desktop-hidden circles mobile-button-search">
						<img src="./assets/icons/search_icon.svg" alt="Buscar" title="Buscar" class="icon icon-search icon-search-2" onclick="colorizeNavbar()" />
					</div>
					<div class="picture-user cursor-pointer circles" style="display: none;">
						<img src="./assets/img/avatar1.svg" alt="Perfil de usuario" class="icon user-profile" />
					</div>
				</div>
			</nav>

			<!-- <nav class="navbar-mobile nav-bar hide">
				<div>a</div>
			</nav> -->
		</header>
	</div>
	
</body>
</html>
